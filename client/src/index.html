<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Weather app</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css"
      integrity="sha512-r/Gan7PMSRovDus++vDS2Ayutc/cSdl268u047n4z+k7GYuR7Hiw71FsT3QQxdKJBVHYttOJ6IGLnlM9IoMToQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link rel="stylesheet" href="./main.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Nunito:wght@300;400&family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="bgiContainer"></div>
    <main class="main">
      <div class="app-wrapper">
        <p class="input-message"></p>
        <p class="input-message--success"></p>
        <div class="search-bar">
          <div class="search-bar__wrapper">
            <form class="form">
              <input
                type="text"
                class="search-bar__input search-bar__input--city"
                placeholder="City"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'City'"
              />
              <input
                type="text"
                class="search-bar__input search-bar__input--country"
                placeholder="Country"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder ='Country'"
              />
              <button class="search-bar__button-search" type="submit">
                Search
              </button>
            </form>
            <button class="search-bar__button-remove">Remove</button>
          </div>
        </div>
        <div class="slider">
          <div class="slider__content"></div>
        </div>
        <div class="slider__dots-wrapper">
          <div class="slider__dots-inner-wrapper"></div>
        </div>
      </div>
    </main>
    <div class="slider__wrapper-img">
      <img
        src="https://firebasestorage.googleapis.com/v0/b/weather-app-79d32.appspot.com/o/Logo%20weather-white.png?alt=media&token=d1a74c13-8af5-4316-8827-183fdb792e93"
        alt="logo"
        class="slider__img-logo"
      />
      <h1 class="slider__title-logo">Find Weather</h1>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
