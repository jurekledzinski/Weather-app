<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="css/main.css" type="text/css" />
  </head>
  <body>
    <main class="main">
      <div class="app-wrapper">
        <div class="search-bar">
          <div class="search-bar__wrapper">
            <div class="search-bar__wrapper-input">
              <input type="text" class="search-bar__input" /><label
                for=""
                class="search-bar__label"
              ></label>
            </div>
            <div class="search-bar__wrapper-buttons">
              <button class="search-bar__button-search">Search</button>
              <div class="search-bar__wrapper-add-remove">
                <button class="search-bar__button-add">Add</button>
                <button class="search-bar__button-remove">Remove</button>
              </div>
            </div>
          </div>
        </div>
        <div class="slider">
          <div class="slider__content">
            <div class="slider__image-wrapper">
              <div class="slider__inner-box"></div>
              <div class="slider__inner-box"></div>
              <div class="slider__inner-box"></div>
              <div class="slider__inner-box"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
